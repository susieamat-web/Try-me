<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rabbit Worlds: Full Edition</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background: #1a1a1a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: white; overflow: hidden; touch-action: none; display: flex; flex-direction: column; height: 100vh; 
        }
        #game-container { flex-grow: 1; position: relative; width: 100%; display: flex; align-items: center; justify-content: center; }
        canvas { display: block; width: 100%; max-width: 800px; background: #87CEEB; border-bottom: 5px solid #4da33a; }
        
        .ui-top { 
            position: absolute; top: 10px; width: 100%; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: flex-start;
            pointer-events: none; z-index: 10; font-weight: bold; text-shadow: 2px 2px #000;
        }
        .stats-box { text-align: left; background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 8px; }
        
        .pause-btn {
            pointer-events: auto; width: 50px; height: 50px; background: #eee; color: #333;
            border: none; border-radius: 10px; font-size: 20px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px #999;
        }
        .pause-btn:active { transform: translateY(2px); box-shadow: 0 2px #666; }

        .controls { display: flex; width: 100%; height: 130px; background: #222; padding: 15px; gap: 15px; }
        .ctrl-btn { flex: 1; font-size: 24px; cursor: pointer; border-radius: 15px; border: none; font-weight: bold; box-shadow: 0 5px #000; }
        #jumpBtn { background: #fff; color: #333; }
        #fireBtn { background: #ff4444; color: #fff; }
        .ctrl-btn:active { transform: translateY(4px); box-shadow: 0 1px #000; }

        #overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.85); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; 
        }
        .menu-card { background: #333; padding: 30px; border-radius: 20px; border: 4px solid orange; text-align: center; }
    </style>
</head>
<body>

<div id="game-container">

            <div id="lvlDisplay" style="font-size: 14px;">Level: 1</div>
        </div>
        <button class="pause-btn" onclick="togglePause()">||</button>
    </div>

    <div id="overlay">
        <div class="menu-card">
            <h1 id="menuTitle" style="color: orange; margin: 0 0 10px 0;">RABBIT WORLDS</h1>
            <p id="menuText">Stone Age & Lion Hunt</p>
            <p id="highScoreText" style="font-size: 14px; color: #aaa;"></p>
            <button onclick="startGame()" style="width: 180px; height: 60px; background: orange; color: white; border: none; border-radius: 10px; font-size: 22px; font-weight: bold; cursor: pointer;">START</button>
        </div>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>
</div>

<div class="controls">
    <button id="jumpBtn" class="ctrl-btn">SPRING</button>
    <button id="fireBtn" class="ctrl-btn">VUUR ðŸ”¥</button>
</div>
