<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rabbit Worlds: Lion Hunter</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; background: #1a1a1a; 
            font-family: sans-serif; color: white; 
            overflow: hidden; touch-action: none;
            display: flex; flex-direction: column; height: 100vh;
        }
        #game-container { 
            flex-grow: 1; position: relative; width: 100%; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        canvas { 
            display: block; max-width: 100%; max-height: 100%; 
            object-fit: contain; background: #87CEEB;
        }
        .ui { 
            position: absolute; top: 10px; width: 100%; 
            text-align: center; pointer-events: none; 
            font-weight: bold; font-size: 18px; text-shadow: 2px 2px #000; z-index: 5;
        }
        .controls { 
            display: flex; width: 100%; height: 140px; 
            background: #222; padding: 15px 15px 40px 15px; gap: 15px;
        }
        button { 
            flex: 1; font-size: 24px; cursor: pointer; border-radius: 20px; 
            border: none; background: #eee; font-weight: bold; color: #333;
            box-shadow: 0 6px #999; -webkit-user-select: none; user-select: none;
        }
        button:active { background: #ccc; box-shadow: 0 2px #666; transform: translateY(4px); }
        
        #startScherm, #pauzeScherm { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.85); 
            z-index: 100; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }
        #pauzeScherm { display: none; }
        .pause-btn {
            position: absolute; top: 10px; right: 10px; width: 50px; height: 50px;
            z-index: 200; font-size: 20px; padding: 0; flex: none; pointer-events: auto;
        }
    </style>
</head>
<body>

<div id="game-container">
    <button class="pause-btn" onclick="togglePauze()">||</button>
    
    <div id="startScherm">
        <h1 style="color:#ff9800; font-size: 45px; margin-bottom: 5px;">ðŸ¥• RABBIT WORLDS</h1>
        <p id="hs-display" style="font-size: 20px; margin-bottom: 25px;"></p>
        <button onclick="start()" style="flex:none; width: 220px; height: 70px; background:#ff9800; color:white;">START SPEL</button>
    </div>

    <div id="pauzeScherm">
        <h1 style="color:#fff; font-size: 40px; margin-bottom: 20px;">PAUZE</h1>
        <button onclick="togglePauze()" style="flex:none; width: 200px; height: 60px;">VERDER</button>
    </div>

    <div class="ui">
        <div id="stats-top">Level: 1 | Score: 0</div>
        <div id="stats-carrots" style="color: #ff9800;">Wortels: 0 ðŸ¥•</div>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
</div>

<div class="controls">
    <button id="jumpBtn">SPRING</button>
    <button id="fireBtn">FIRE ðŸ”¥</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let score = 0, level = 1, actief = false, gepauzeerd = false, frame = 0, carrotsCaught = 0;
let gameInterval = null;
let highscore = parseInt(localStorage.getItem("konijnHS")) || 0;
let highscoreName = localStorage.getItem("konijnHSName") || "Niemand";

function updateHSDisplay() {
    document.getElementById("hs-display").innerHTML = `Record: ${highscore}<br><small>door ${highscoreName}</small>`;
}
updateHSDisplay();

let speler = { x: 50, y: 310, w: 50, h: 50, dy: 0, springt: false };
let obstakels = [], kogels = [], baas = null;
let isShooting = false;

const levelColors = [{ sky: "#87CEEB" }, { sky: "#a2d2ff" }, { sky: "#ffafcc" }, { sky: "#ffc8dd" }, { sky: "#cdb4db" }, { sky: "#2b2d42" }];

function start() {
    // Reset alles
    actief = true; 
    gepauzeerd = false; 
    score = 0; 
    level = 1; 
    carrotsCaught = 0;
    obstakels = []; 
    kogels = []; 
    baas = null; 
    frame = 0;
    speler.y = 310;
    speler.dy = 0;

    document.getElementById("startScherm").style.display = "none";
    
    // Stop oude interval als die er is
    if(gameInterval) clearInterval(gameInterval);
    // Start nieuwe motor (60 FPS)
    gameInterval = setInterval(loop, 1000 / 60);
}

function togglePauze() {
    if (!actief) return;
    gepauzeerd = !gepauzeerd;
    document.getElementById("pauzeScherm").style.display = gepauzeerd ? "flex" : "none";
}

// Besturing
const jumpBtn = document.getElementById("jumpBtn");
const fireBtn = document.getElementById("fireBtn");

const doJump = () => { if (!speler.springt && actief && !gepauzeerd) { speler.dy = -16; speler.springt = true; } };
jumpBtn.onmousedown = (e) => { e.preventDefault(); doJump(); };
jumpBtn.ontouchstart = (e) => { e.preventDefault(); doJump(); };

fireBtn.onmousedown = (e) => { e.preventDefault(); if(actief && !gepauzeerd) isShooting = true; };
fireBtn.onmouseup = (e) => { e.preventDefault(); isShooting = false; };
fireBtn.ontouchstart = (e) => { e.preventDefault(); if(actief && !gepauzeerd) isShooting = true; };
fireBtn.ontouchend = (e) => { e.preventDefault(); isShooting = false; };

function drawRabbit(x, y) {
    ctx.fillStyle = "white";
    ctx.beginPath(); ctx.ellipse(x + 25, y + 30, 20, 15, 0, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.arc(x + 35, y + 15, 12, 0, Math.PI * 2); ctx.fill();
    ctx.fillStyle = "pink"; ctx.fillRect(x + 30, y - 10, 6, 20); ctx.fillRect(x + 40, y - 10, 6, 20);
}

function drawStone(x, y) {
    ctx.fillStyle = "#666";
    ctx.beginPath(); ctx.arc(x, y, 10, 0, Math.PI * 2); ctx.fill();
}

function drawLion(x, y) {
    ctx.fillStyle = "#8B4513"; ctx.beginPath(); ctx.arc(x + 50, y + 50, 45, 0, Math.PI * 2); ctx.fill();
    ctx.fillStyle = "#FFD700"; ctx.beginPath(); ctx.arc(x + 50, y + 55, 30, 0, Math.PI * 2); ctx.fill();
    ctx.fillStyle = "black"; 
    ctx.beginPath(); ctx.arc(x + 40, y + 50, 4, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.arc(x + 60, y + 50, 4, 0, Math.PI * 2); ctx.fill();
}

function drawCarrot(x, y) {
    ctx.fillStyle = "orange"; ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x + 30, y); ctx.lineTo(x + 15, y + 40); ctx.fill();
    ctx.fillStyle = "green"; ctx.fillRect(x + 10, y - 10, 10, 10);
}

function loop() {
    if (!actief || gepauzeerd) return;
    
    let colorSet = levelColors[Math.min(level - 1, levelColors.length - 1)];
    canvas.style.background = colorSet.sky;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    frame++;

    // Schieten (stenen)
    if (isShooting && frame % 12 === 0) {
        kogels.push({ x: speler.x + 50, y: speler.y + 25, w: 20, h: 20 });
    }

    // Zwaartekracht
    speler.dy += 0.8;
    speler.y += speler.dy;
    if (speler.y > 310) { speler.y = 310; speler.dy = 0; speler.springt = false; }
    drawRabbit(speler.x, speler.y);

    // Baas (Leeuw) logica
    if (level % 5 === 0 && !baas) {
        baas = { x: 700, y: 100, w: 100, h: 100, hp: level * 3, max: level * 3, dir: 3 };
    }
    if (baas) {
        baas.y += baas.dir;
        if (baas.y > 280 || baas.y < 20) baas.dir *= -1;
        drawLion(baas.x, baas.y);
        ctx.fillStyle = "red"; ctx.fillRect(baas.x, baas.y - 15, (baas.hp/baas.max) * 100, 8);
    }

    // Spawn obstakels
    if (frame % Math.max(40, 100 - level * 4) === 0 && !baas) {
        let isWortel = Math.random() > 0.4;
        obstakels.push({ x: 850, y: isWortel ? 180 : 330, w: isWortel ? 30 : 60, h: 50, type: isWortel ? 'wortel' : 'boom' });
    }

    // Obstakels verplaatsen en tekenen
    for (let i = obstakels.length - 1; i >= 0; i--) {
        let o = obstakels[i];
        o.x -= (6 + level);
        
        if (o.type === 'wortel') drawCarrot(o.x, o.y); 
        else {
            ctx.fillStyle = "#8B4513"; ctx.fillRect(o.x, o.y, o.w, o.h); // Boomstam
        }
        
        // Botsing met speler
        if (speler.x < o.x + o.w && speler.x + 40 > o.x && speler.y < o.y + o.h && speler.y + 40 > o.y) {
            if (o.type === 'wortel') { carrotsCaught++; score += 100; obstakels.splice(i, 1); }
            else { verloren(); }
        }
        if (o.x < -100) obstakels.splice(i, 1);
    }

    // Kogels (stenen) logica
    for (let ki = kogels.length - 1; ki >= 0; ki--) {
        let k = kogels[ki];
        k.x += 12;
        drawStone(k.x, k.y);

        // Raak baas?
        if (baas && k.x > baas.x && k.x < baas.x + baas.w && k.y > baas.y && k.y < baas.y + baas.h) {
            baas.hp--; kogels.splice(ki, 1);
            if (baas.hp <= 0) { baas = null; score += 2000; level++; }
            continue;
        }

        // Raak boomstam?
        for (let oi = obstakels.length - 1; oi >= 0; oi--) {
            let o = obstakels[oi];
            if (o.type === 'boom' && k.x > o.x && k.x < o.x + o.w && k.y > o.y - 20 && k.y < o.y + o.h + 20) {
                score += 50; obstakels.splice(oi, 1); kogels.splice(ki, 1);
                break;
            }
        }
        if (k.x > 850) kogels.splice(ki, 1);
    }

    if (score > level * 1000 && !baas) level++;
    document.getElementById("stats-top").innerText = `Level: ${level} | Score: ${score}`;
    document.getElementById("stats-carrots").innerText = `Wortels: ${carrotsCaught} ðŸ¥•`;
}

function verloren() {
    actief = false; 
    clearInterval(gameInterval);
    setTimeout(() => {
        let n = prompt(`SPEL OVER!\nScore: ${score}\n\nTyp je naam:`);
        let naam = n || "Speler";
        if (score > highscore) {
            localStorage.setItem("konijnHS", score); 
            localStorage.setItem("konijnHSName", naam);
        }
        location.reload();
    }, 100);
}
</script>
</body>
</html>
