<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rabbit Worlds: Wood Chopper</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; background: #1a1a1a; 
            font-family: 'Segoe UI', sans-serif; color: white; 
            overflow: hidden; touch-action: none;
            display: flex; flex-direction: column; height: 100vh;
        }
        #game-container { 
            flex-grow: 1; position: relative; width: 100%; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        canvas { 
            display: block; max-width: 100%; max-height: 100%; 
            object-fit: contain; transition: background 0.5s;
        }
        .ui { 
            position: absolute; top: 10px; width: 100%; 
            text-align: center; pointer-events: none; 
            font-weight: bold; font-size: 18px; text-shadow: 2px 2px #000; z-index: 5;
        }
        .controls { 
            display: flex; width: 100%; 
            height: 130px; 
            background: #222; 
            padding: 15px 15px 30px 15px; 
            gap: 15px;
        }
        button { 
            flex: 1; font-size: 22px; cursor: pointer; border-radius: 15px; 
            border: none; background: #eee; font-weight: bold; color: #333;
            box-shadow: 0 4px #999;
            -webkit-user-select: none; user-select: none;
        }
        button:active { background: #ccc; box-shadow: 0 2px #666; transform: translateY(2px); }
        
        #startScherm, #pauzeScherm { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.8); 
            z-index: 10; display: none; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }
        #startScherm { display: flex; }
        .pause-btn {
            position: absolute; top: 10px; right: 10px; width: 50px; height: 50px;
            z-index: 20; font-size: 20px; padding: 0; flex: none;
        }
    </style>
</head>
<body>

<div id="game-container">
    <button class="pause-btn" onclick="togglePauze()">||</button>
    
    <div id="startScherm">
        <h1 style="color:#ff9800; font-size: 40px; margin-bottom: 10px;">ðŸ¥• RABBIT WORLDS</h1>
        <p id="hs-display" style="font-size: 20px; margin-bottom: 20px;"></p>
        <button onclick="start()" style="flex:none; width: 200px; height: 60px;">START</button>
    </div>

    <div id="pauzeScherm">
        <h1 style="color:#fff; font-size: 40px; margin-bottom: 20px;">PAUZE</h1>
        <button onclick="togglePauze()" style="flex:none; width: 200px; height: 60px;">VERDER</button>
    </div>

    <div class="ui">
        <div id="stats-top">Level: 1 | Score: 0</div>
        <div id="stats-carrots" style="color: #ff9800;">Wortels: 0 ðŸ¥•</div>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
</div>

<div class="controls">
    <button id="jumpBtn">SPRING</button>
    <button id="fireBtn">FIRE ðŸ”¥</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let score = 0, level = 1, actief = false, gepauzeerd = false, frame = 0, carrotsCaught = 0;
let highscore = parseInt(localStorage.getItem("konijnHS")) || 0;
let highscoreName = localStorage.getItem("konijnHSName") || "Niemand";

function updateHSDisplay() {
    document.getElementById("hs-display").innerHTML = `Record: ${highscore}<br><small>door ${highscoreName}</small>`;
}
updateHSDisplay();

let speler = { x: 50, y: 310, w: 50, h: 50, dy: 0, springt: false };
let obstakels = [], kogels = [], baas = null;
let isShooting = false;

const levelColors = [
    { sky: "#87CEEB" }, { sky: "#a2d2ff" }, { sky: "#ffafcc" },
    { sky: "#ffc8dd" }, { sky: "#cdb4db" }, { sky: "#2b2d42" }
];

function start() {
    document.getElementById("startScherm").style.display = "none";
    actief = true; gepauzeerd = false; score = 0; level = 1; carrotsCaught = 0;
    obstakels = []; kogels = []; baas = null;
    speler.y = 310;
    loop();
}

function togglePauze() {
    if (!actief) return;
    gepauzeerd = !gepauzeerd;
    document.getElementById("pauzeScherm").style.display = gepauzeerd ? "flex" : "none";
    if (!gepauzeerd) loop();
}

const jumpBtn = document.getElementById("jumpBtn");
const fireBtn = document.getElementById("fireBtn");

const doJump = () => { if (!speler.springt && actief && !gepauzeerd) { speler.dy = -16; speler.springt = true; } };
jumpBtn.addEventListener("touchstart", (e) => { e.preventDefault(); doJump(); });
jumpBtn.addEventListener("mousedown", (e) => { e.preventDefault(); doJump(); });

const startShoot = (e) => { e.preventDefault(); if(!gepauzeerd) isShooting = true; };
const stopShoot = (e) => { e.preventDefault(); isShooting = false; };
fireBtn.addEventListener("touchstart", startShoot);
fireBtn.addEventListener("touchend", stopShoot);
fireBtn.addEventListener("mousedown", startShoot);
fireBtn.addEventListener("mouseup", stopShoot);

function drawRabbit(x, y) {
    ctx.fillStyle = "white";
    ctx.beginPath(); ctx.ellipse(x + 25, y + 30, 20, 15, 0, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.arc(x + 35, y + 15, 12, 0, Math.PI * 2); ctx.fill();
    ctx.fillStyle = "pink";
    ctx.fillRect(x + 30, y - 10, 6, 20); ctx.fillRect(x + 40, y - 10, 6, 20);
}

function drawCarrot(x, y) {
    ctx.fillStyle = "orange";
    ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x + 30, y); ctx.lineTo(x + 15, y + 40); ctx.fill();
    ctx.fillStyle = "green"; ctx.fillRect(x + 10, y - 10, 10, 10);
}

function drawLog(x, y) {
    ctx.fillStyle = "#8B4513"; ctx.fillRect(x, y, 60, 40); // Iets hoger gemaakt
    ctx.fillStyle = "#A0522D"; ctx.fillRect(x, y + 15, 60, 5);
}

function loop() {
    if (!actief || gepauzeerd) return;
    let colorSet = levelColors[Math.min(level - 1, levelColors.length - 1)];
    canvas.style.background = colorSet.sky;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    frame++;

    if (isShooting && frame % 10 === 0) { // Iets sneller schieten
        kogels.push({ x: speler.x + 50, y: speler.y + 25, w: 15, h: 10 });
    }

    speler.dy += 0.8;
    speler.y += speler.dy;
    if (speler.y > 310) { speler.y = 310; speler.dy = 0; speler.springt = false; }
    drawRabbit(speler.x, speler.y);

    if (level % 5 === 0 && !baas) {
        baas = { x: 700, y: 100, w: 100, h: 100, hp: level * 2, max: level * 2, dir: 3 };
    }
    if (baas) {
