<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rabbit Worlds: Stone Age</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #1a1a1a; font-family: sans-serif; color: white; overflow: hidden; touch-action: none; display: flex; flex-direction: column; height: 100vh; }
        #game-container { flex-grow: 1; position: relative; width: 100%; display: flex; align-items: center; justify-content: center; }
        canvas { display: block; width: 100%; max-width: 800px; background: #87CEEB; }
        .ui { position: absolute; top: 10px; width: 100%; text-align: center; font-weight: bold; font-size: 18px; text-shadow: 2px 2px #000; pointer-events: none; z-index: 10; }
        .controls { display: flex; width: 100%; height: 130px; background: #222; padding: 15px; gap: 15px; }
        button { flex: 1; font-size: 24px; cursor: pointer; border-radius: 15px; border: none; background: #eee; font-weight: bold; box-shadow: 0 4px #999; }
        button:active { background: #ccc; transform: translateY(2px); box-shadow: 0 2px #666; }
        #start-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
    </style>
</head>
<body>

<div id="start-overlay">
    <h1 style="color: orange; font-size: 40px;">RABBIT WORLDS</h1>
    <button onclick="startGame()" style="width: 220px; height: 70px; background: orange; color: white; border-radius: 15px; font-weight: bold;">START</button>
</div>

<div class="ui">Score: <span id="scoreVal">0</span> | Wortels: <span id="carrotVal">0</span></div>

<div id="game-container">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
</div>

<div class="controls">
    <button id="jumpBtn">SPRING</button>
    <button id="fireBtn" style="background: #ff4444; color: white;">VUUR ðŸ”¥</button>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let score = 0, carrotsCaught = 0, running = false, frame = 0, level = 1;
    let p = { x: 50, y: 310, dy: 0, jumping: false };
    let stones = [], logs = [], carrots = [], baas = null;

    function startGame() {
        document.getElementById("start-overlay").style.display = "none";
        if (running) return;
        running = true;
        setInterval(gameLoop, 1000 / 60);
    }

    // Besturing
    const jumpBtn = document.getElementById("jumpBtn");
    const fireBtn = document.getElementById("fireBtn");

    jumpBtn.onmousedown = jumpBtn.ontouchstart = (e) => { e.preventDefault(); if (!p.jumping) { p.dy = -16; p.jumping = true; } };
    fireBtn.onmousedown = fireBtn.ontouchstart = (e) => { e.preventDefault(); stones.push({ x: p.x + 40, y: p.y + 20 }); };

    function drawRabbit(x, y) {
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.ellipse(x + 25, y + 30, 20, 15, 0, 0, Math.PI * 2); ctx.fill();
        ctx.beginPath(); ctx.arc(x + 35, y + 15, 12, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "pink"; ctx.fillRect(x + 30, y - 10, 6, 20); ctx.fillRect(x + 40, y - 10, 6, 20);
    }

    function gameLoop() {
        if (!running) return;
        ctx.clearRect(0, 0, 800, 400);
        frame++;

        // Speler
        p.dy += 0.8; p.y += p.dy;
        if (p.y > 310) { p.y = 310; p.dy = 0; p.jumping = false; }
        drawRabbit(p.x, p.y);

        // Spawn Logs
        if (frame % 80 === 0) logs.push({ x: 850, y: 335, w: 60, h: 40 });
        // Spawn Wortels
        if (frame % 150 === 0) carrots.push({ x: 850, y: 200, w: 30, h: 30 });

        // Wortels Verwerken
        for (let i = carrots.length - 1; i >= 0; i--) {
            let c = carrots[i]; c.x -= 5;
            ctx.fillStyle = "orange"; ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x+20, c.y); ctx.lineTo(c.x+10, c.y+30); ctx.fill();
            if (p.x < c.x + 20 && p.x + 40 > c.x && p.y < c.y + 30 && p.y + 40 > c.y) {
                carrotsCaught++; score += 100; carrots.splice(i, 1);
            }
        }

        // Boomstammen Verwerken
        for (let i = logs.length - 1; i >= 0; i--) {
            let l = logs[i]; l.x -= (6 + level);
            ctx.fillStyle = "#8B4513"; ctx.fillRect(l.x, l.y, l.w, l.h);
            
            // Botsing met konijn
            if (p.x < l.x + l.w && p.x + 40 > l.x && p.y < l.y + l.h && p.y + 40 > l.y) {
                running = false; alert("Game Over!"); location.reload();
            }
        }

        // Stenen (Schieten) Verwerken
        for (let si = stones.length - 1; si >= 0; si--) {
            let s = stones[si]; s.x += 12;
            ctx.fillStyle = "#555"; ctx.beginPath(); ctx.arc(s.x, s.y, 10, 0, Math.PI*2); ctx.fill();

            // CHECK HIT OP ELKE BOOMSTAM
            for (let li = logs.length - 1; li >= 0; li--) {
                let l = logs[li];
                // RUIME HITBOX CHECK
                if (s.x > l.x - 20 && s.x < l.x + l.w + 20 && s.y > l.y - 20 && s.y < l.y + l.h + 20) {
                    logs.splice(li, 1); // BOOMSTAM WEG
                    stones.splice(si, 1); // STEEN WEG
                    score += 50;
                    break;
                }
            }
            if (s.x > 850) stones.splice(si, 1);
        }

        document.getElementById("scoreVal").innerText = score;
        document.getElementById("carrotVal").innerText = carrotsCaught;
        if (score > level * 1000) level++;
    }
</script>
</body>
</html>
