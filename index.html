<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rabbit Warrior Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Arial', sans-serif; touch-action: none; user-select: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #ui { 
            position: fixed; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.4); 
            padding: 10px 20px; border-radius: 30px; font-weight: bold; z-index: 10;
            backdrop-filter: blur(5px); border: 2px solid rgba(255,255,255,0.2);
        }
        .controls {
            position: fixed; bottom: 30px; right: 20px; left: 20px;
            display: flex; justify-content: space-between; align-items: flex-end;
        }
        .action-btn {
            width: 85px; height: 85px; border-radius: 50%; border: 4px solid white;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #jumpBtn { background: rgba(0, 200, 255, 0.6); }
        #shootBtn { background: rgba(255, 50, 50, 0.6); width: 70px; height: 70px; }
    </style>
</head>
<body>

<div id="ui">SCORE: <span id="s">0</span> | HP: <span id="l">3</span></div>

<div class="controls">
    <div id="shootBtn" class="action-btn">FIRE</div>
    <div id="jumpBtn" class="action-btn">JUMP</div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game"), ctx = canvas.getContext("2d");
let score = 0, lives = 3, gameSpeed = 4, camX = 0;
const player = { x: 100, y: 0, w: 40, h: 50, vy: 0, onG: false };
const enemies = [], bullets = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.onresize = resize; resize();

// Controls
const listen = (id, fn) => {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', (e) => { e.preventDefault(); fn(); });
    el.addEventListener('mousedown', (e) => { e.preventDefault(); fn(); });
};

listen('jumpBtn', () => { if(player.onG) player.vy = -16; });
listen('shootBtn', () => {
    bullets.push({x: player.x + 40, y: player.y - 25, vx: 10});
});

function update() {
    // Player Physics
    player.vy += 0.8;
    player.y += player.vy;
    const ground = canvas.height - 60;
    
    if (player.y > ground) {
        player.y = ground;
        player.vy = 0;
        player.onG = true;
    } else player.onG = false;

    // Move world
    camX += gameSpeed;
    score += 0.1;

    // Spawn Enemies
    if (Math.random() < 0.02) {
        enemies.push({x: camX + canvas.width, y: ground - 15, alive: true});
    }

    // Bullets logic
    bullets.forEach((b, bi) => {
        b.x += b.vx;
        enemies.forEach((en, ei) => {
            if (Math.abs((b.x - camX) - (en.x - camX)) < 30 && b.y > en.y - 30) {
                enemies.splice(ei, 1);
                bullets.splice(bi, 1);
                score += 100;
            }
        });
        if (b.x > camX + canvas.width) bullets.splice(bi, 1);
    });

    // Enemy Collision
    enemies.forEach((en, i) => {
        if (Math.abs(player.x - (en.x - camX)) < 30 && player.y > en.y - 20) {
            lives--;
            enemies.splice(i, 1);
            if(lives <= 0) location.reload();
        }
    });

    document.getElementById('s').innerText = Math.floor(score);
    document.getElementById('l').innerText = lives;
}

function draw() {
    ctx.fillStyle = "#87CEEB"; ctx.fillRect(0,0,canvas.width, canvas.height);

    // Clouds (Parallax)
    ctx.fillStyle = "white";
    for(let i=0; i<5; i++) {
        ctx.beginPath();
        ctx.arc(((i*300 - camX*0.2) % canvas.width) + 100, 100 + i*20, 30, 0, Math.PI*2);
        ctx.fill();
    }

    // Ground
    ctx.fillStyle = "#4CAF50";
    ctx.fillRect(0, canvas.height - 40, canvas.width, 40);

    // Rabbit (Visuals)
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.fillStyle = "white";
    // Body
    ctx.beginPath(); ctx.ellipse(0, -20, 18, 22, 0, 0, Math.PI*2); ctx.fill();
    // Ears
    ctx.fillRect(-12, -55, 8, 25); ctx.fillRect(4, -55, 8, 25);
    // Eye
    ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(8, -25, 3, 0, Math.PI*2); ctx.fill();
    ctx.restore();

    // Bullets
    ctx.fillStyle = "yellow";
    bullets.forEach(b => {
        ctx.beginPath(); ctx.arc(b.x - camX, b.y, 6, 0, Math.PI*2); ctx.fill();
    });

    // Enemies (Wolves/Slimes)
    ctx.fillStyle = "#555";
    enemies.forEach(en => {
        const x = en.x - camX;
        ctx.beginPath(); ctx.moveTo(x, en.y); ctx.lineTo(x-20, en.y-30); ctx.lineTo(x+20, en.y-30); ctx.fill();
        ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(x, en.y-20, 5, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#555";
    });

    requestAnimationFrame(() => { update(); draw(); });
}
draw();
</script>
</body>
</html>
