<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rabbit Worlds: Collector Edition</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; padding: 0; background: #1a1a1a; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; 
            overflow: hidden; touch-action: none;
            display: flex; flex-direction: column; height: 100vh;
        }
        #game-container { 
            flex-grow: 1; position: relative; width: 100%; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        canvas { 
            display: block; max-width: 100%; max-height: 100%; 
            object-fit: contain; transition: background 0.5s;
        }
        .ui { 
            position: absolute; top: 10px; width: 100%; 
            text-align: center; pointer-events: none; 
            font-weight: bold; font-size: 18px; text-shadow: 2px 2px #000; 
        }
        .controls { 
            display: flex; width: 100%; height: 100px; 
            background: #222; padding: 10px; gap: 10px;
        }
        button { 
            flex: 1; font-size: 20px; cursor: pointer; border-radius: 12px; 
            border: none; background: #eee; font-weight: bold; color: #333;
            -webkit-user-select: none; user-select: none;
        }
        #startScherm { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 10; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="startScherm">
        <h1 style="color:#ff9800">ðŸ¥• RABBIT WORLDS</h1>
        <p id="hs-display" style="font-size: 20px;"></p>
        <button onclick="start()" style="flex:none; padding: 15px 40px;">START GAME</button>
    </div>
    <div class="ui">
        <div id="stats-top">Level: 1 | Score: 0</div>
        <div id="stats-carrots" style="color: #ff9800;">Wortels: 0 ðŸ¥•</div>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
</div>

<div class="controls">
    <button id="jumpBtn">SPRING</button>
    <button id="fireBtn">FIRE ðŸ”¥</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let score = 0, level = 1, actief = false, frame = 0, carrotsCaught = 0;
let highscore = parseInt(localStorage.getItem("konijnHS")) || 0;
let highscoreName = localStorage.getItem("konijnHSName") || "Niemand";

function updateHSDisplay() {
    document.getElementById("hs-display").innerHTML = `Highscore: ${highscore}<br><small>door ${highscoreName}</small>`;
}
updateHSDisplay();

let speler = { x: 50, y: 310, w: 50, h: 50, dy: 0, springt: false };
let obstakels = [], kogels = [], baas = null;
let isShooting = false;

// Kleuren per level
const levelColors = [
    { sky: "#87CEEB", ground: "#5d4037" }, // L1
    { sky: "#a2d2ff", ground: "#4e342e" }, // L2
    { sky: "#ffafcc", ground: "#3e2723" }, // L3
    { sky: "#ffc8dd", ground: "#2d1b18" }, // L4
    { sky: "#cdb4db", ground: "#1b0f0d" }, // L5
    { sky: "#2b2d42", ground: "#000000" }  // Nacht
];

function start() {
    document.getElementById("startScherm").style.display = "none";
    actief = true; score = 0; level = 1; carrotsCaught = 0;
    obstakels = []; kogels = []; baas = null;
    speler.y = 310;
    loop();
}

// Controls
const jumpBtn = document.getElementById("jumpBtn");
const fireBtn = document.getElementById("fireBtn");

const doJump = () => { if (!speler.springt && actief) { speler.dy = -16; speler.springt = true; } };
jumpBtn.addEventListener("touchstart", (e) => { e.preventDefault(); doJump(); });
jumpBtn.addEventListener("mousedown", doJump);

const startShoot = (e) => { e.preventDefault(); isShooting = true; };
const stopShoot = (e) => { e.preventDefault(); isShooting = false; };
fireBtn.addEventListener("touchstart", startShoot);
fireBtn.addEventListener("touchend", stopShoot);
fireBtn.addEventListener("mousedown", startShoot);
fireBtn.addEventListener("mouseup", stopShoot);

function drawRabbit(x, y) {
    ctx.fillStyle = "white";
    ctx.beginPath(); ctx.ellipse(x + 25, y + 30, 20, 15, 0, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.arc(x + 35, y + 15, 12, 0, Math.PI * 2); ctx.fill();
    ctx.fillStyle = "pink";
    ctx.fillRect(x + 30, y - 10, 6, 20); ctx.fillRect(x + 40, y - 10, 6, 20);
}

function drawCarrot(x, y) {
    ctx.fillStyle = "orange";
    ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x + 30, y); ctx.lineTo(x + 15, y + 40); ctx.fill();
    ctx.fillStyle = "green"; ctx.fillRect(x + 10, y - 10, 10, 10);
}

function drawLog(x, y) {
    ctx.fillStyle = "#5d4037"; ctx.fillRect(x, y, 60, 30);
    ctx.fillStyle = "#3e2723"; ctx.fillRect(x, y + 10, 60, 5);
}

function loop() {
    if (!actief) return;
    
    // Kleuren updaten op basis van level
    let colorSet = levelColors[Math.min(level - 1, levelColors.length - 1)];
    canvas.style.background = colorSet.sky;
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    frame++;

    if (isShooting && frame % 12 === 0) {
        kogels.push({ x: speler.x + 50, y: speler.y + 25 });
    }

    speler.dy += 0.8;
    speler.y += speler.dy;
    if (speler.y > 310) { speler.y = 310; speler.dy = 0; speler.springt = false; }
    drawRabbit(speler.x, speler.y);

    // Baas logica
    if (level % 5 === 0 && !baas) {
        baas = { x: 700, y: 100, w: 100, h: 100, hp: level * 2, max: level * 2, dir: 3 };
    }
    if (baas) {
        baas.y += baas.dir;
        if (baas.y > 280 || baas.y < 20) baas.dir *= -1;
        ctx.fillStyle = "purple"; ctx.fillRect(baas.x, baas.y, baas.w, baas.h);
        ctx.fillStyle = "red"; ctx.fillRect(baas.x, baas.y - 15, (baas.hp/baas.max) * 100, 8);
    }

    // Obstakels en Wortels spawnen
    if (frame % Math.max(40, 100 - level * 4) === 0 && !baas) {
        let isWortel = Math.random() > 0.4;
        obstakels.push({ 
            x: 850, 
            y: isWortel ? 180 : 340, 
            w: isWortel ? 30 : 60, 
            h: 40, 
            type: isWortel ? 'wortel' : 'boom' 
        });
    }

    obstakels.forEach((o, i) => {
        o.x -= (6 + level);
        if (o.type === 'wortel') drawCarrot(o.x, o.y); else drawLog(o.x, o.y);
        
        // Collision detection
        if (speler.x < o.x + o.w && speler.x + 40 > o.x && speler.y < o.y + o.h && speler.y + 40 > o.y) {
            if (o.type === 'wortel') {
                carrotsCaught++;
                score += 100;
                obstakels.splice(i, 1);
            } else {
                verloren();
            }
        }
        if (o.x < -100) { obstakels.splice(i, 1); score += 10; }
    });

    kogels.forEach((k, i) => {
        k.x += 15;
        ctx.fillStyle = "yellow"; ctx.beginPath(); ctx.arc(k.x, k.y, 6, 0, 7); ctx.fill();
        if (baas && k.x > baas.x && k.x < baas.x + baas.w && k.y > baas.y && k.y < baas.y + baas.h) {
            kogels.splice(i, 1); baas.hp--;
            if (baas.hp <= 0) { baas = null; score += 2000; level++; }
        }
    });

    if (score > level * 1000 && !baas) level++;
    
    document.getElementById("stats-top").innerText = `Level: ${level} | Score: ${score}`;
    document.getElementById("stats-carrots").innerText = `Wortels: ${carrotsCaught} ðŸ¥•`;
    requestAnimationFrame(loop);
}

function verloren() {
    actief = false; isShooting = false;
    if (score > highscore) {
        let n = prompt("ðŸŽ‰ NIEUWE HIGHSCORE: " + score + "! Wat is je naam?");
        highscore = score;
        highscoreName = n || "Anoniem";
        localStorage.setItem("konijnHS", highscore);
        localStorage.setItem("konijnHSName", highscoreName);
    } else {
        alert("Game Over!\nScore: " + score + "\nWortels gevangen: " + carrotsCaught);
    }
    updateHSDisplay();
    location.reload();
}
</script>
</body>
</html>
