<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rabbit Worlds: Lion Hunter</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #1a1a1a; font-family: sans-serif; color: white; overflow: hidden; touch-action: none; display: flex; flex-direction: column; height: 100vh; }
        #game-container { flex-grow: 1; position: relative; width: 100%; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        canvas { display: block; max-width: 100%; max-height: 100%; object-fit: contain; background: #87CEEB; }
        .ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; font-weight: bold; font-size: 18px; text-shadow: 2px 2px #000; z-index: 5; }
        .controls { display: flex; width: 100%; height: 130px; background: #222; padding: 15px 15px 30px 15px; gap: 15px; }
        button { flex: 1; font-size: 22px; cursor: pointer; border-radius: 15px; border: none; background: #eee; font-weight: bold; color: #333; box-shadow: 0 4px #999; }
        button:active { background: #ccc; transform: translateY(2px); box-shadow: 0 2px #666; }
        #start-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
    </style>
</head>
<body>

<div id="start-overlay">
    <h1 style="color: orange; font-size: 40px;">RABBIT WORLDS</h1>
    <p>Stone Age & Lion Edition</p>
    <button onclick="startGame()" style="flex:none; width: 200px; height: 60px; background: orange; color: white;">START</button>
</div>

<div class="ui">
    <div id="stats">Level: 1 | Score: 0</div>
</div>

<div id="game-container">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
</div>

<div class="controls">
    <button id="jumpBtn">SPRING</button>
    <button id="fireBtn">FIRE ðŸ”¥</button>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    let score = 0, level = 1, running = false, frame = 0;
    let p = { x: 50, y: 310, w: 50, h: 50, dy: 0, jump: false };
    let stones = [], logs = [], baas = null;

    function startGame() {
        document.getElementById("start-overlay").style.display = "none";
        running = true;
        gameLoop();
    }

    // Besturing
    const jumpBtn = document.getElementById("jumpBtn");
    const fireBtn = document.getElementById("fireBtn");

    function doJump() { if (!p.jump && running) { p.dy = -16; p.jump = true; } }
    jumpBtn.onmousedown = jumpBtn.ontouchstart = (e) => { e.preventDefault(); doJump(); };

    function doFire() { if (running) stones.push({ x: p.x + 40, y: p.y + 25 }); }
    fireBtn.onmousedown = fireBtn.ontouchstart = (e) => { e.preventDefault(); doFire(); };

    // Teken functies
    function drawRabbit(x, y) {
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.ellipse(x + 25, y + 30, 20, 15, 0, 0, Math.PI * 2); ctx.fill();
        ctx.beginPath(); ctx.arc(x + 35, y + 15, 12, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "pink"; ctx.fillRect(x + 30, y - 10, 6, 20); ctx.fillRect(x + 40, y - 10, 6, 20);
    }

    function drawLion(x, y) {
        ctx.fillStyle = "#8B4513"; ctx.beginPath(); ctx.arc(x + 50, y + 50, 45, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "#FFD700"; ctx.beginPath(); ctx.arc(x + 50, y + 55, 30, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(x + 40, y + 50, 4, 0, Math.PI * 2); ctx.fill();
        ctx.beginPath(); ctx.arc(x + 60, y + 50, 4, 0, Math.PI * 2); ctx.fill();
    }

    function gameLoop() {
        if (!running) return;
        ctx.clearRect(0, 0, 800, 400);
        frame++;

        // Speler
        p.dy += 0.8;
        p.y += p.dy;
        if (p.y > 310) { p.y = 310; p.dy = 0; p.jump = false; }
        drawRabbit(p.x, p.y);

        // Baas (Leeuw) verschijnt bij level 5
        if (level >= 5 && !baas) {
            baas = { x: 650, y: 100, hp: 20, max: 20, dir: 3 };
        }
        if (baas) {
            baas.y += baas.dir;
            if (baas.y > 280 || baas.y < 20) baas.dir *= -1;
            drawLion(baas.x, baas.y);
            ctx.fillStyle = "red"; ctx.fillRect(baas.x, baas.y - 15, (baas.hp/baas.max) * 100, 8);
        }

        // Boomstammen
        if (frame % Math.max(30, 100 - (level * 5)) === 0 && !baas) {
            logs.push({ x: 850, y: 330, w: 60, h: 40 });
        }
        logs.forEach((l, i) => {
            l.x -= (5 + level);
            ctx.fillStyle = "#8B4513"; ctx.fillRect(l.x, l.y, l.w, l.h);
            if (p.x < l.x + l.w && p.x + 40 > l.x && p.y < l.y + l.h && p.y + 40 > l.y) {
                running = false; location.reload();
            }
        });

        // Stenen (Kogels)
        stones.forEach((s, si) => {
            s.x += 12;
            ctx.fillStyle = "gray"; ctx.beginPath(); ctx.arc(s.x, s.y, 10, 0, Math.PI*2); ctx.fill();
            
            // Hit op Boomstam
            logs.forEach((l, li) => {
                if (s.x > l.x && s.x < l.x + l.w && s.y > l.y && s.y < l.y + l.h) {
                    logs.splice(li, 1); stones.splice(si, 1); score += 50;
                }
            });

            // Hit op Baas
            if (baas && s.x > baas.x && s.x < baas.x + 100 && s.y > baas.y && s.y < baas.y + 100) {
                baas.hp--; stones.splice(si, 1);
                if (baas.hp <= 0) { baas = null; level++; score += 1000; }
            }
        });

        if (score > level * 500 && !baas) level++;
        document.getElementById("stats").innerText = "Level: " + level + " | Score: " + score;
        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
