<!DOCTYPE html>
<html lang="nl">
<head>

    <title>Rabbit Worlds: Lion Hunter</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; background: #1a1a1a; 
            font-family: sans-serif; color: white; 
            overflow: hidden; touch-action: none;
            display: flex; flex-direction: column; height: 100vh;
        }
        #game-container { 
            flex-grow: 1; position: relative; width: 100%; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        canvas { 
            display: block; max-width: 100%; max-height: 100%; 
            object-fit: contain; background: #87CEEB;
        }
        .ui { 
            position: absolute; top: 10px; width: 100%; 
            text-align: center; pointer-events: none; 
            font-weight: bold; font-size: 18px; text-shadow: 2px 2px #000; z-index: 5;
        }
        .controls { 
            display: flex; width: 100%; height: 130px; 
            background: #222; padding: 15px 15px 30px 15px; gap: 15px;
        }
        button { 
            flex: 1; font-size: 22px; cursor: pointer; border-radius: 15px; 
            border: none; background: #eee; font-weight: bold; color: #333;
            box-shadow: 0 4px #999; -webkit-user-select: none; user-select: none;
        }
        button:active { background: #ccc; box-shadow: 0 2px #666; transform: translateY(2px); }
        
        #startScherm, #pauzeScherm { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.8); 
            z-index: 10; display: none; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }
        #startScherm { display: flex; }
        .pause-btn {
            position: absolute; top: 10px; right: 10px; width: 50px; height: 50px;
            z-index: 20; font-size: 20px; padding: 0; flex: none; pointer-events: auto;
        }
    </style>
</head>
