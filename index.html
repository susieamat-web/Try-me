<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rabbit Warrior Mobile</title>
  <style>
    body{
      margin:0; overflow:hidden; background:#87CEEB;
      font-family:Arial, sans-serif; touch-action:none; user-select:none;
    }
    canvas{display:block; width:100vw; height:100vh;}

    #ui{
      position:fixed; top:10px; left:10px; z-index:10;
      color:#fff; background:rgba(0,0,0,0.4);
      padding:10px 16px; border-radius:999px;
      font-weight:800; display:none; gap:10px;
      backdrop-filter:blur(6px); border:2px solid rgba(255,255,255,0.2);
    }
    #ui .badge{padding:4px 10px; border-radius:999px; background:rgba(255,255,255,0.15);}

    .controls{
      position:fixed; bottom:30px; right:20px; left:20px;
      display:none; justify-content:space-between; align-items:flex-end; z-index:10;
    }
    .action-btn{
      width:85px; height:85px; border-radius:50%;
      border:4px solid #fff;
      display:flex; align-items:center; justify-content:center;
      color:#fff; font-weight:900; font-size:18px;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
      backdrop-filter:blur(6px);
    }
    #jumpBtn{background:rgba(0,200,255,0.6);}
    #shootBtn{background:rgba(255,50,50,0.6); width:70px; height:70px;}

    /* Menu overlay */
    #menuOverlay{
      position:fixed; inset:0; z-index:20;
      display:flex; align-items:center; justify-content:center;
      background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.25), rgba(0,0,0,0.35));
      backdrop-filter:blur(10px);
      color:#fff; padding:24px;
    }
    .menuCard{
      width:min(520px, 92vw);
      background:rgba(0,0,0,0.45);
      border:2px solid rgba(255,255,255,0.18);
      border-radius:22px;
      padding:18px 18px 16px;
      box-shadow:0 18px 50px rgba(0,0,0,0.35);
    }
    .menuTitle{font-size:26px; font-weight:900; letter-spacing:0.4px;}
    .menuSub{margin-top:6px; opacity:0.92; line-height:1.35;}
    .menuRow{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;}
    .pill{
      background:rgba(255,255,255,0.14);
      border:1px solid rgba(255,255,255,0.18);
      padding:8px 12px; border-radius:999px; font-weight:900;
    }
    .menuButtons{display:flex; gap:10px; margin-top:14px;}
    .menuBtn{
      flex:1; border:0; border-radius:14px; padding:12px 12px;
      font-size:16px; font-weight:900; color:#fff;
      background:rgba(0,200,255,0.65);
      box-shadow:0 10px 24px rgba(0,0,0,0.25);
    }
    .menuBtn.secondary{background:rgba(255,255,255,0.16);}
    .hint{margin-top:12px; font-size:13px; opacity:0.9;}
  </style>
</head>
<body>

  <div id="ui">
    <span class="badge">SCORE: <span id="s">0</span></span>
    <span class="badge">HP: <span id="l">3</span></span>
    <span class="badge">HIGHSCORE: <span id="hs">0</span></span>
  </div>

  <div class="controls" id="controls">
    <div id="shootBtn" class="action-btn">FIRE</div>
    <div id="jumpBtn" class="action-btn">JUMP</div>
  </div>

  <div id="menuOverlay">
    <div class="menuCard">
      <div class="menuTitle">Rabbit Warrior</div>
      <div class="menuSub">
        Jump over enemies and shoot to score. Highscore is saved on this device.
      </div>

      <div class="menuRow">
        <div class="pill">HIGHSCORE: <span id="menuHighscore">0</span></div>
        <div class="pill">Tip: hold FIRE to auto-shoot</div>
      </div>

      <div class="menuButtons">
        <button class="menuBtn" id="startBtn">START</button>
        <button class="menuBtn secondary" id="resetHighscoreBtn">RESET HIGHSCORE</button>
      </div>

      <div class="hint">Desktop: Space = Jump, Enter = Fire, Esc = Menu</div>
    </div>
  </div>

  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const ui = document.getElementById("ui");
    const controls = document.getElementById("controls");
    const overlay = document.getElementById("menuOverlay");

    const sEl = document.getElementById("s");
    const lEl = document.getElementById("l");
    const hsEl = document.getElementById("hs");
    const menuHsEl = document.getElementById("menuHighscore");

    const HIGHSCORE_KEY = "rabbit_warrior_highscore_v2";

    let gameState = "menu"; // menu | playing
    let score = 0, lives = 3, gameSpeed = 4, camX = 0;
    const player = { x: 100, y: 0, vy: 0, onG: false };

    let enemies = [];
    let bullets = [];
    let rafId = null;

    // Shooting fixes:
    // - Add fire cooldown (prevents missed taps & burst spawns)
    // - Add "hold to shoot" for touch/mouse
    // - Fix bullet removal logic (no splice during forEach)
    let firing = false;
    let fireCooldown = 0;          // frames until next shot
    const FIRE_RATE = 10;          // lower = faster (10 frames ~ 6 shots/sec at 60fps)

    function getHighscore() {
      const v = Number(localStorage.getItem(HIGHSCORE_KEY) || 0);
      return Number.isFinite(v) ? v : 0;
    }
    function setHighscore(v) { localStorage.setItem(HIGHSCORE_KEY, String(v)); }
    function updateHighscoreUI() {
      const hs = getHighscore();
      hsEl.textContent = hs;
      menuHsEl.textContent = hs;
    }

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function showMenu() {
      gameState = "menu";
      overlay.style.display = "flex";
      ui.style.display = "none";
      controls.style.display = "none";
      updateHighscoreUI();
    }

    function startGame() {
      score = 0; lives = 3; gameSpeed = 4; camX = 0;
      player.y = 0; player.vy = 0; player.onG = false;
      enemies = [];
      bullets = [];
      firing = false;
      fireCooldown = 0;

      gameState = "playing";
      overlay.style.display = "none";
      ui.style.display = "flex";
      controls.style.display = "flex";
      updateHighscoreUI();

      if (rafId) cancelAnimationFrame(rafId);
      loop();
    }

    function gameOver() {
      const finalScore = Math.floor(score);
      const hs = getHighscore();
      if (finalScore > hs) setHighscore(finalScore);
      updateHighscoreUI();
      showMenu();
    }

    function jump() {
      if (gameState !== "playing") return;
      if (player.onG) player.vy = -16;
    }

    function shootOnce() {
      if (gameState !== "playing") return;
      if (fireCooldown > 0) return;

      const ground = canvas.height - 60;
      const bulletY = player.y - 25; // consistent with your original
      bullets.push({ x: camX + player.x + 40, y: bulletY, vx: 12 }); // world-space x
      fireCooldown = FIRE_RATE;
    }

    // Robust press/hold handlers
    function bindHoldButton(el, onPress, onRelease) {
      el.addEventListener("touchstart", (e) => { e.preventDefault(); onPress(); }, { passive: false });
      el.addEventListener("touchend",   (e) => { e.preventDefault(); onRelease(); }, { passive: false });
      el.addEventListener("touchcancel",(e) => { e.preventDefault(); onRelease(); }, { passive: false });

      el.addEventListener("mousedown", (e) => { e.preventDefault(); onPress(); });
      window.addEventListener("mouseup", () => onRelease());
      el.addEventListener("mouseleave", () => onRelease());
    }

    bindHoldButton(document.getElementById("jumpBtn"), () => jump(), () => {});
    bindHoldButton(
      document.getElementById("shootBtn"),
      () => { firing = true; shootOnce(); },   // immediate shot + start hold
      () => { firing = false; }
    );

    // Keyboard
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") { e.preventDefault(); jump(); }
      if (e.code === "Enter") { e.preventDefault(); firing = true; shootOnce(); }
      if (e.code === "Escape") { e.preventDefault(); showMenu(); }
    });
    window.addEventListener("keyup", (e) => {
      if (e.code === "Enter") firing = false;
    });

    // Menu buttons
    document.getElementById("startBtn").addEventListener("click", startGame);
    document.getElementById("resetHighscoreBtn").addEventListener("click", () => {
      setHighscore(0);
      updateHighscoreUI();
    });

    function update() {
      // fire tick
      if (fireCooldown > 0) fireCooldown--;
      if (firing) shootOnce();

      // Player physics
      player.vy += 0.8;
      player.y += player.vy;

      const ground = canvas.height - 60;
      if (player.y > ground) {
        player.y = ground;
        player.vy = 0;
        player.onG = true;
      } else {
        player.onG = false;
      }

      // Move world
      camX += gameSpeed;
      score += 0.1;

      // Spawn enemies (world-space x)
      if (Math.random() < 0.02) {
        enemies.push({ x: camX + canvas.width + 30, y: ground - 15 });
      }

      // Update bullets (iterate backwards, safe splice)
      for (let bi = bullets.length - 1; bi >= 0; bi--) {
        const b = bullets[bi];
        b.x += b.vx;

        // Despawn if offscreen
        if (b.x - camX > canvas.width + 50) {
          bullets.splice(bi, 1);
          continue;
        }

        // Collision with enemies (world-space)
        for (let ei = enemies.length - 1; ei >= 0; ei--) {
          const en = enemies[ei];
          const dx = Math.abs(b.x - en.x);
          const dy = Math.abs(b.y - (en.y - 15));
          if (dx < 28 && dy < 28) {
            enemies.splice(ei, 1);
            bullets.splice(bi, 1);
            score += 100;
            break;
          }
        }
      }

      // Enemy collision with player (screen-space player.x vs enemy screen x)
      for (let i = enemies.length - 1; i >= 0; i--) {
        const en = enemies[i];
        const ex = en.x - camX;
        if (Math.abs(player.x - ex) < 30 && player.y > en.y - 20) {
          lives--;
          enemies.splice(i, 1);
          if (lives <= 0) {
            gameOver();
            return;
          }
        }

        // Cleanup enemies behind camera
        if (ex < -80) enemies.splice(i, 1);
      }

      sEl.textContent = Math.floor(score);
      lEl.textContent = lives;

      // live highscore display
      hsEl.textContent = Math.max(getHighscore(), Math.floor(score));
    }

    function draw() {
      ctx.fillStyle = "#87CEEB";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Clouds (parallax)
      ctx.fillStyle = "white";
      for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        ctx.arc(((i * 300 - camX * 0.2) % canvas.width) + 100, 100 + i * 20, 30, 0, Math.PI * 2);
        ctx.fill();
      }

      // Ground
      ctx.fillStyle = "#4CAF50";
      ctx.fillRect(0, canvas.height - 40, canvas.width, 40);

      // Rabbit
      ctx.save();
      ctx.translate(player.x, player.y);
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.ellipse(0, -20, 18, 22, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillRect(-12, -55, 8, 25);
      ctx.fillRect(4, -55, 8, 25);
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(8, -25, 3, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      // Bullets (convert world -> screen)
      ctx.fillStyle = "yellow";
      for (const b of bullets) {
        ctx.beginPath();
        ctx.arc(b.x - camX, b.y, 6, 0, Math.PI * 2);
        ctx.fill();
      }

      // Enemies
      ctx.fillStyle = "#555";
      for (const en of enemies) {
        const x = en.x - camX;
        ctx.beginPath();
        ctx.moveTo(x, en.y);
        ctx.lineTo(x - 20, en.y - 30);
        ctx.lineTo(x + 20, en.y - 30);
        ctx.fill();

        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, en.y - 20, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "#555";
      }
    }

    function loop() {
      if (gameState !== "playing") return;
      update();
      draw();
      rafId = requestAnimationFrame(loop);
    }

    // init
    updateHighscoreUI();
    showMenu();
  </script>
</body>
</html>
