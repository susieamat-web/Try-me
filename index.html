<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Rabbit Worlds â€” Pro Edition</title>
  <style>
    :root{ --ui: rgba(0,0,0,.6); --txt:#fff; --btn: rgba(0,255,136,.3); --btnb: #00ff88; }
    body{ margin:0; overflow:hidden; background:#5cc6ff; font-family: 'Segoe UI', system-ui, Arial; user-select: none; }
    
    #ui{
      position:fixed; left:50%; top:10px; transform:translateX(-50%);
      padding:10px 20px; border-radius:15px; background:var(--ui); color:var(--txt);
      font-weight:700; display:flex; gap:20px; align-items:center;
      backdrop-filter: blur(8px); z-index: 10; border: 1px solid rgba(255,255,255,0.1);
    }
    
    #hint{
      position:fixed; left:10px; bottom:10px;
      padding:8px 12px; border-radius:10px; background:var(--ui); color:var(--txt);
      font-size:12px; backdrop-filter: blur(4px); z-index: 10;
    }

    #pauseBtn{
      appearance:none; border:2px solid var(--btnb); background:var(--btn); color:var(--txt);
      padding:5px 15px; border-radius:8px; cursor:pointer; font-weight:800; text-transform: uppercase;
    }

    canvas{ display:block; width:100vw; height:100vh; image-rendering: pixelated; }

    .overlay{
      position:fixed; inset:0; display:none; place-items:center;
      background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 20;
    }
    .overlay.show{ display:grid; }
    .card{
      background: #1a1a1a; border: 2px solid var(--btnb); border-radius:20px;
      padding:25px; color:white; text-align: center; box-shadow: 0 0 30px rgba(0,255,136,0.2);
    }
    .card h2 { color: var(--btnb); margin-top: 0; }
    .row button {
      padding:12px 25px; border-radius:10px; cursor:pointer; font-weight:bold;
      border:none; background: var(--btnb); color: black; margin: 5px;
    }
  </style>
</head>
<body>

  <div id="ui">
    <span>WERELD: <span id="uiWorld">1</span></span>
    <span>SCORE: <span id="uiScore">0</span></span>
    <span>LEEVENS: <span id="uiLives">3</span></span>
    <span id="uiBoss" style="display:none; color:#ff4444;">BOSS HP: <span id="uiBossHp">0</span></span>
    <button id="pauseBtn">PAUZE</button>
  </div>

  <div id="hint">Pijltjes: Bewegen & Springen | Spatie: Schieten | R: Reset</div>

  <div id="pauseOverlay" class="overlay">
    <div class="card">
      <h2>SPEL GEPAUZEERD</h2>
      <p>Even uitrusten?</p>
      <div class="row">
        <button id="resumeBtn">VERDER GAAN</button>
        <button id="restartBtn">OPNIEUW (R)</button>
      </div>
    </div>
  </div>

  <canvas id="game"></canvas>

</body>
</html>
